{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="section-conteudo-pagina">
        <div class="div-conteudo-pagina">
            <div class="div-titulo-conta">
                <div class="display-flex div-titulo">
                    <h3 class="span-nome-cbl">Novo desafio</h3>
                </div>
                <div class="display-flex div-cabecalho-conta">
                    <i class="fa-solid fa-bolt link-verde-escuro fa-5x"></i>
                </div>
            </div>
            <div class="container mb-5">
                <div>
                    <div class="container mb-4 pt-4">
                        <div class="row justify-content-center">
                            <form enctype="multipart/form-data" action="" method="POST">
                                {% csrf_token %}

                                <div class="form-group">
                                    {{ form|crispy }}
                                </div>

                                <br>

                                <button type="submit" value="Enviar" class="botao btn btn-primary">Criar desafio</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
