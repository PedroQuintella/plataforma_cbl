{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="section-conteudo-pagina">
        <div class="div-conteudo-pagina">
            <div id="login-Block" class="display-flex container">
                <div class="div-titulo-login">
                    <div class="display-flex div-titulo">
                        <h1>
                            Tome <span class="span-acao">ação</span>. Faça a <span class="span-diferenca">diferença</span>.
                        </h1>
                    </div>
                </div>
                <div class="div-login">
                    <div id="login-fields" class="col-6">
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}

                            <div class="form-group">
                                {{ form|crispy }}
                            </div>

                            <div class="form-group">
                                <a href="{% url 'reset_password' %}"  id="password-recovery-button" class="badge">Esqueci a senha</a>
                            </div>

                            {% if error %}
                                <span style="color: red;">{{ error }}</span>
                                <br><br>
                            {% endif %}

                            <button type="submit" value="Enviar" class="btn btn-primary botao-form">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
