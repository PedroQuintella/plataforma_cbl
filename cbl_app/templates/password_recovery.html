{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="section-conteudo-pagina">
    <div class="div-conteudo-pagina">
        <div class="display-flex div-recuperacao-senha">
            <div class="div-titulo-login">
                    <div class="display-flex div-titulo">
                        <h1>
                            Tome <span class="span-acao">ação</span>. Faça a <span class="span-diferenca">diferença</span>.
                        </h1>
                    </div>
                </div>
            <div id="div-email-field" class="">
                <p>Será enviado um link de criação de nova senha para seu email, para que você recupere sua conta.</p>
                <div class="col-6 div-form-email">
                    <form method="POST">
                        {% csrf_token %}

                        {{ form|crispy }}

                        <button class="btn btn-primary botao-form" type="submit">Enviar link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </section>
{% endblock %}
